<!DOCTYPE html>
<html lang="ru">
  <head>
  	<meta charset="utf-8">
  	<title>Каталог барбершопа</title>
  </head>
  <body>
  	<header class="main-header">
  		<div class="container">
  			<div class="header-logo">
  				<img src="http://placehold.it/140x70" alt="Логотип барбершопа" width="140" height="70">
  			</div>
  			<nav class="main-navigation">
  				<ul>
  					<li>
  						<a href="#">Информация</a>
  					</li>
  					<li>
  						<a href="#">Новости</a>
  					</li>
  					<li>
  						<a href="#">Прайс–лист</a>
  					</li>
  					<li>
  						<a href="#">Магазин</a>
  					</li>
  					<li>
  						<a href="#">Контакты</a>
  					</li>
  				</ul>
  			</nav>
  			<div class="user-block">
  				<a class="login" href="#">Вход</a>
  			</div>
  		</div>
  	</header>
  	<main class="container">
  		<div class="breadcrumbs">
  			<h1 class="main-title">Средства для ухода</h1>
  			<ul>
  				<li>
  					<a href="#">Главная</a>
  				</li>
  				<li>
  					<a href="#">Магазин</a>
  				</li>
  				<li>
  					<a href="#">Средства для ухода</a>
  				</li>
  			</ul>
  		</div>
  		<div class="filters">
  			<h2 class="subtitle">Производители:</h2>
  			<div class="filter-item">
  				<label>
  					<input class="switch-filter" type="radio" name="baxter-of-california">Baxter of California
  				</label><br>
  				<label>
  					<input class="switch-filter" type="radio" name="natty">Mr Natty
  				</label><br>
  				<label>
  					<input class="switch-filter" type="radio" name="suavecito">Suavecito
  				</label><br>
  				<label>
  					<input class="switch-filter" type="radio" name="malin-goetz">Malin+Goetz
  				</label><br>
  				<label>
  					<input class="switch-filter" type="radio" name="murrays">Murray’s
  				</label><br>
  				<label>
  					<input class="switch-filter" type="radio" name="american-crew">American Crew
  				</label><br>
  			</div>	
  		</div>
  		<div class="product-groups">
  			<h2 class="subtitle">Группы товаров:</h2>
  			<div class="product-item">
				<label>
  					<input class="switch-product-group" type="radio" name="shaving-accessories">Бритвенные принадлежности
  				</label><br>
  				<label>
  					<input class="switch-product-group" type="radio" name="goods-for-care">Средства для ухода
  				</label><br>
  				<label>
  					<input class="switch-product-group" type="radio" name="accessories">Аксессуары
  				</label><br>
  			</div>
  		</div>
  		

  	</main>
  </body>
</html>
